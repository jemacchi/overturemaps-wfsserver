version: '3.8'

services:
  db:
    image: postgis/postgis:latest
    container_name: postgis
    environment:
      POSTGRES_DB: overturemaps_wfsserver_db
      POSTGRES_USER: ovrwfsserver_user
      POSTGRES_PASSWORD: overturemaps
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

volumes:
  pg_data:

